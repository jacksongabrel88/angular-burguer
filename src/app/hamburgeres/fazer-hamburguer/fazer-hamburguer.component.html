<div class="page-header">
  <h3>Monte seu Hamburguer</h3>
</div>
<div class="container">
  
</div>
<form id="form-fazer-hamburguer"> 
    <div class="form-group">
      <label for="nome_hamburguer">Nome do Hamburguer</label>
      <input type="text" name="nomeHamburguer" class="form-control" #nomeHamburguer />
    </div>
    <div class="form-group">
      <label for="descricao_hamburguer">Descrição do Hamburguer</label>
      <textarea class="form-control" rows="3"  name="descricaoHamburguer" #descricaoHamburguer ></textarea>
    </div>
    <div class="form-group">
      <label for="ingredientes_hamburguer">Ingredientes <small>(separe os ingredientes por virgula)</small> </label>
      <input type="text" class="form-control"  name="ingredientesHamburguer" #ingredientesHamburguer    >
    </div>
  <button type="submit" class="btn btn-default" id="salvar-hamburguer" (click)="salvarHamburguer(nomeHamburguer.value,descricaoHamburguer.value,ingredientesHamburguer.value)" >Salvar</button>
</form>
